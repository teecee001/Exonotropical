<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cac2.css">
    <title>CAC Form</title>
</head>
<body>
    
    <header>
        <form>
        <fieldset>

    <div class="form-container"> 
        <h1>CORPORATE AFFAIRS COMMISSION<br>APPLICATION FOR ENTRATION OF EXAME</h1>
        <em><marquee><mark>Corporate Affairs Commission Registraction Form</mark></marquee></em>
        <p><strong>CAC/BN/1</strong></p>
        <h2>APPLICATION FOR REGISTRATION OF BUSINESS NAME</h2>
        <p><strong>Pursuant to Section 657</strong></p>
    </div>
        </fieldset>
        </form>
    </header>
    
    <strong>
    <section>
        <form>
            <fieldset>
            
             <div>
            <label for="fullname">Fullname:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Fullname"required>
            </div><br>
        <div>
                <label for="Reg-no">Reg No:</label>
        <input type="number" placeholder="... Enter your Reg-no" id="reg-number" name="reg-number"required><br><br>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" aria-placeholder="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="male">Bi*</option>
            <option value="male">Neutral</option>
            <option value="male">Other</option></select>
        </div><br>

        <div>
        <label for="gender">Status:</label>
        <select id="marital" name="marital" aria-placeholder="marital">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="Widow">Widow</option>
        <option value="widower">Widower</option>
        <option value="student">Student</option></select>
    </div><br> 
    

        <div>
        <label for="businessName">Name of Business</label>
        <input type="text" placeholder="... Enter The Name of Business" id="businessname" name="businessName"required>
        </div><br><br>
         <label for="proprietorOccupation">Occupation</label>
         <input type="text" placeholder="...your Proprietor Occupation" id="proprietorOccupation" name="proprietorOccupation"required><br><br>

         <label for="businessnature">General Nature of Buisness</label>
         <input type="text" placeholder="...Enter The Nature of Buisness" id="businessnatire" name="businessnature"required><br><br>
        

                <label for="company_name">Company Name:</label>
                <input type="text" placeholder="...your Company Name" id="company_name" name="company_name"required>
                <br><br>
            
                <label for="company_address">Company Address:</label>
                <input type="text" placeholder="...your Company Address" id="company_address" name="company_address" required><br><br>

            
        </form>

        <div>
        <label for="age">Age:</label>
       <input type="text" name="age" id="age" placeholder="Age"required>
      </div><br>

       <div class="form-group">
         <label for="profile">Select Profile:</label>
        <input type="file" id="profile" name="profile"required>
        </div><br>

          <div class="form-group">
           <label for="time">Time:</label>
           <input type="time" name="time" id="time" placeholder="time"required>
          </div><br>

            <div>
          <label for="dob">Date:</label>
          <input type="date" name="date" id="date" placeholder="date"required>
        </div><br>

            <div class="field">
                <label for="company_city">City:</label>
                <input type="text" placeholder="...your City" id="company_city" name="company_city"required>
            </div><br>

            <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob" placeholder="Date of Birth"required>
          </div><br>

          <div class="field">
          <label for="origin">Origin</label>
       <input type="text" name="origin" id="origin" placeholder="Place of Origin"required>
       </div>
            <div class="field">
                <label for="company_state">State:</label>
                <input type="text" placeholder="...your State" id="company_state" name="company_state"required>
            </div>

            <div class="field">
            <label for="nationality">Nationality</label>
           <input type="text" name="nationality" id="nationality" placeholder="Nationality"required>
          </div>

            <div class="field">
                <label for="company_zip">Zip Code:</label>
                <input type="number" placeholder="...your zip code" id="company_zip" name="company_zip"required>
            </div>

            <div>
            <label for="clinicNumber">NIN:</label>
         <input type="text" name="NIN" id="NIN" placeholder="NIN"required>
        </div><br>
            <div class="field">
                <label for="contact_name">Contact Name:</label>
                <input type="text" placeholder="...your name " id="contact_name" name="contact_name"required>
            </div>
            <div class="field">
                <label for="contact_email">Contact Email:</label>
                <input type="email" placeholder="...exampl@gmail.com" id="contact_email" name="contact_email"required>
            </div>
            <div class="field">
                <label for="contact_phone">Contact Phone:</label>
                <input type="number" placeholder="...your number" id="contact_phone" name="contact_phone"required>
            </div>
            <div>
                <div class="form-check">
                    
                    <label for="agree">I agree to the statement above</label>
                   <input type="checkbox" name="checkbox" value="check" id="agree" required />
                </div>
            </div>

            <div>
                <div class="field">
                    <label for="reset">Reset</label>
                    <input type="reset" name="reset" value="reset" id="reset">
                </div>
            </div>

            <div class="field">
                <input type="submit" value="Submit"required>
            </div>

            <a class="btn-external-login"
            ><img src="google.png" alt="" /><span>Continue with Google</span></a
            >
            <a class="btn-external-login"
            ><img src="fb.png" alt="" /><span>Continue with Facebook</span></a
            >
    
        </fieldset>
    </strong>
    </section>
    </div>
</body>
</html>
